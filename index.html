<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Time scan wrapper</title>
    <link href="app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Time scan wrapper (TikTok)</h1>
      </header>
      <div class="buttons">
        <a download id="save-btn" class="save-btn">Save</a>
        <button id="start">start</button>
      </div>
      <section class="main-controls">
        <canvas id="canvas" class="c1" width="1500px" height="1000px"></canvas>
        <canvas id="canvas2" class="c2" width="1500px" height="1000px"></canvas>
        <canvas id="canvas3" class="c3" width="1500px" height="1000px"></canvas>
      </section>
      <video muted />

    </div>
    <script src="app.js"></script>
  </body>
</html>
